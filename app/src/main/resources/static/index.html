<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil - Sélection du rôle</title>
    <link rel="icon" href="./assets/images/logo/Logo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JS utilitaires -->
    <script src="./js/util.js" defer></script>
    <script type="module" src="./js/render.js" defer></script>

    <!-- JS composants -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header dynamique -->
            <div id="header"></div>

            <!-- Contenu principal -->
            <main class="main-content">
                <h2>Select Your Role</h2>
                <div class="role-buttons">
                    <button id="adminBtn" onclick="selectRole('admin')">Admin</button>
                    <button id="doctorBtn" onclick="selectRole('doctor')">Doctor</button>
                    <button id="patientBtn" onclick="selectRole('patient')">Patient</button>
                </div>
            </main>

            <!-- Footer dynamique -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal caché par défaut -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button id="closeModal">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Auth modal (admin/doctor) -->
    <div id="auth-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="modal-close" id="authInnerClose" aria-label="Close">&times;</button>
            <div id="auth-modal-body"></div>
        </div>
    </div>

    <!-- Script pour gérer la sélection de rôle et le modal -->
    <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
