<!-- adminDashboard.html -->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord Administrateur</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- JS utilitaires et composants -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <!-- Header dynamique -->
            <div id="header"></div>

            <!-- Main Dashboard -->
            <main class="main-content">
                <!-- Barre de recherche -->
                <input type="text" id="searchBar" placeholder="Rechercher par nom de médecin" />

                <!-- Filtres -->
                <div class="filters">
                    <select id="timeFilter">
                        <option value="">Trier par temps</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>

                    <select id="specialtyFilter">
                        <option value="">Filtrer par spécialité</option>
                        <option value="Cardiologist">Cardiologue</option>
                        <option value="Dentist">Dentiste</option>
                        <option value="Neurologist">Neurologue</option>
                        <!-- Ajouter d'autres spécialités si nécessaire -->
                    </select>
                </div>

                <!-- Zone de contenu dynamique -->
                <div id="content"></div>
            </main>

            <!-- Footer dynamique -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal pour ajouter un médecin -->
    <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    <!-- Scripts spécifiques au dashboard -->
    <script type="module" src="../js/services/adminDashboard.js" defer></script>
    <script type="module" src="../js/components/doctorCard.js" defer></script>
</body>
</html>
