<!-- doctorDashboard.html -->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord Médecin</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- JS Utilitaires et Composants -->
    <script th:src="@{/js/render.js}" type="module" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>

    <!-- JS Services et Logique -->
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/patientRows.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header injecté dynamiquement -->
            <div id="header"></div>

            <!-- Dashboard principal -->
            <main class="main-content">
                <h2>Tableau de Bord Médecin</h2>

                <!-- Barre de recherche -->
                <input type="text" id="searchBar" placeholder="Rechercher un patient..." />

                <!-- Section de filtre -->
                <div class="filters">
                    <button id="todayButton" class="adminBtn">Rendez-vous d’aujourd’hui</button>
                    <input type="date" id="datePicker" />
                </div>

                <!-- Tableau des dossiers des patients -->
                <table id="patientTable">
                    <thead>
                        <tr>
                            <th>ID Patient</th>
                            <th>Nom</th>
                            <th>Téléphone</th>
                            <th>Email</th>
                            <th>Prescription</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody">
                        <!-- Contenu injecté dynamiquement par JS -->
                    </tbody>
                </table>
            </main>

            <!-- Footer injecté dynamiquement -->
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
